name: Scheduled Health Check Ping

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  scheduled_healthcheck_ping:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fullstackpokedex.fly.dev/health
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
